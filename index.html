<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Abdulkhakim</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="app">
			<div id="root">
				<img src="./img/loader.gif" alt="loader" class="loader" />
			</div>
			<div class="popup" id="popup">
				<form action="" class="form" id="form">
					<div class="form-group">
						<input
							type="text"
							value=""
							name="city"
							id="text-input"
							class="form-input"
							placeholder="London"
							required
						/>
						<input
							type="submit"
							value="OK"
							class="form-submit"
							id="submit-button"
						/>
					</div>
				</form>
				<div class="popup-close" id="close">
					<span></span>
				</div>
			</div>
		</div>
		<script src="js/app.js"></script>
	</body>
</html>
